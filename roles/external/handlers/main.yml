---
- name: Restart Docker
  service:
    name: docker
    state: restarted
  become: yes
- name: Restart Nginx
  service:
    name: nginx
    state: restarted
  become: yes
- name: Restart Vaultwarden Container
  docker_container:
    name: vaultwarden
    state: started
    restart: yes
  become: yes  
- name: Restart ChatGPT Next Web Container
  docker_container:
    name: chatgpt-next-web
    state: started
    restart: yes
  become: yes  
- name: Restart Plex Container
  docker_container:
    name: plex
    state: started
    restart: yes
  become: yes    
- name: Restart Jellyfin Container
  docker_container:
    name: jellyfin
    state: started
    restart: yes
  become: yes      
- name: Restart Watchtower Container
  docker_container:
    name: watchtower
    state: started
    restart: yes
  become: yes         