name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test:
    name: Lint, build, and test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint molecule "molecule-plugins[delegated]" pytest ruamel.yaml yamllint

      - name: Provide Ansible vault password placeholder
        run: echo "placeholder" > vault_pass.txt

      - name: Lint Ansible content
        run: ansible-lint --profile basic

      - name: Validate playbooks
        run: ansible-playbook --syntax-check site.yml

      - name: Run Molecule tests
        run: molecule test

      - name: Build Python utilities
        run: python -m compileall update_default_secrets.py

      - name: Run tests
        run: python -m pytest
