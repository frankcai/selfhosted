---
- hosts: vpn
  vars_files:
    - secrets.yml
  vars:
    ansible_host: "{{ VPN_HOST }}"
  roles:
    - vpn

#- hosts: monitoring
#  roles:
#    - monitoring
#
- hosts: dns
  vars_files:
    - secrets.yml
  vars:
    ansible_host: "{{ DNS_HOST }}"
  roles:
    - dns
- hosts: external
  vars_files:
    - secrets.yml
  vars:
    ansible_host: "{{ EXTERNAL_HOST }}"
  pre_tasks:
    - ansible.builtin.set_fact:
        ansible_host: "{{ EXTERNAL_HOST }}"
  roles:
    - external
- hosts: internal
  vars_files:
    - secrets.yml
  vars:
    ansible_host: "{{ INTERNAL_HOST }}"
  roles:
    - internal
- hosts: vps
  vars_files:
    - secrets.yml
  vars:
    ansible_host: "{{ VPS_HOST }}"
  roles:
    - vps
